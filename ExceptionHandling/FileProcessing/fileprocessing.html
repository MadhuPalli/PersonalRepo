<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Title</title>
  <link rel="stylesheet" href="fileprocessing.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="./fileprocessing.js">

</script>
</head>
<body>
  <div class="container d-flex  justify-content-center align-items-center ">
  <div class="card shadow">
    <form onsubmit="handleFormSubmit(event)">
      <div class=" justify-content-center align-items-center p-5 text-center">
        <div class="input-group mb-3">
          <input type="file" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" onchange="calculateFileData  (event)">
        </div>   
        <div id="error-message" class="text-danger"></div> <!-- Error message will be displayed here -->  
           <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
